<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Alarm Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }body {
  background: linear-gradient(135deg, #d0e, #04a);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

#clock {
  font-size: 2.8em;
  font-weight: bold;
  margin-bottom: 30px;
}

.selectors {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

select, button {
  padding: 10px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.8);
  color: #333;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

select:focus, button:focus {
  outline: none;
}

button:hover {
  background: #fff;
  transform: scale(1.05);
}

.actions {
  display: flex;
  justify-content: space-around;
  margin-top: 10px;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>üåà Stylish Alarm Clock</h1>
    <div id="clock">00:00:00 AM</div><div class="selectors">
  <select id="hour"></select>
  <select id="minute"></select>
  <select id="ampm">
    <option value="AM">AM</option>
    <option value="PM">PM</option>
  </select>
</div>

<div class="actions">
  <button onclick="setAlarm()">‚è∞ Set Alarm</button>
  <button onclick="clearAlarm()">‚ùå Stop</button>
</div>

<audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>

  </div>  <script>
    const clock = document.getElementById("clock");
    const hourSelect = document.getElementById("hour");
    const minuteSelect = document.getElementById("minute");
    const ampmSelect = document.getElementById("ampm");
    const alarmSound = document.getElementById("alarmSound");

    let alarmTime = null;

    // Fill select options
    for (let i = 1; i <= 12; i++) {
      hourSelect.innerHTML += `<option value="${i < 10 ? '0'+i : i}">${i < 10 ? '0'+i : i}</option>`;
    }

    for (let i = 0; i < 60; i++) {
      minuteSelect.innerHTML += `<option value="${i < 10 ? '0'+i : i}">${i < 10 ? '0'+i : i}</option>`;
    }

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      let s = now.getSeconds();
      const ampm = h >= 12 ? "PM" : "AM";

      h = h % 12 || 12;
      clock.innerText = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')} ${ampm}`;

      const currentTime = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')} ${ampm}`;
      if (alarmTime === currentTime) {
        alarmSound.play();
      }
    }

    setInterval(updateClock, 1000);

    function setAlarm() {
      const hour = hourSelect.value;
      const minute = minuteSelect.value;
      const ampm = ampmSelect.value;

      alarmTime = `${hour}:${minute} ${ampm}`;
      alert(`Alarm set for ${alarmTime}`);
    }

    function clearAlarm() {
      alarmTime = null;
      alarmSound.pause();
      alarmSound.currentTime = 0;
      alert("Alarm cleared");
    }
  </script></body>
</html>
